{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-primary' type="submit">Log In</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset'  %}" role="button">Reset your password</a>
    </form>
{% endblock content %}
